name: PR Checks

on:
  pull_request:
    branches:
    - main

jobs:

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
      - name: Install & run linter
        run: |
          uv pip install -e . ruff --system
          make lint

  test:
    strategy:
      matrix:
        os: [ubuntu-latest
        #, macos-latest
        #, windows-latest
        ]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
      - name: Install dependencies and run tests
        run: |
          uv pip install -e ."[all]" -r requirements/tests.txt --system
          make test

  doc-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
      - name: Install dependencies and check docs can build
        run: |
          uv pip install -e ."[all]" -r requirements/docs.txt --system
          mkdocs build -v -s
